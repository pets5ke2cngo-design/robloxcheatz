  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            pink: {
              500: '#ff0ae2',
            },
            neutral: {
              800: '#222222',
              900: '#111111',
            }
          },
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],

          animation: {
            'gradient': 'gradient 8s linear infinite',
          },
          keyframes: {
            gradient: {
              '0%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },

  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100vh;
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #08080c;
      color: #ffffff;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* GooeyNav Colors */
    :root {
      --color-1: #ff0ae2;
      --color-2: #8b5cf6;
      --color-3: #3b82f6;
      --color-4: #40ffaa;
      --linear-ease: linear(0, 0.068, 0.19 2.7%, 0.804 8.1%, 1.037, 1.199 13.2%, 1.245, 1.27 15.8%, 1.274, 1.272 17.4%, 1.249 19.1%, 0.996 28%, 0.949, 0.928 33.3%, 0.926, 0.933 36.8%, 1.001 45.6%, 1.013, 1.019 50.8%, 1.018 54.4%, 1 63.1%, 0.995 68%, 1.001 85%, 1);
    }

    /* Gradient text animation */
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animate-gradient {
      animation: gradient-animation 8s linear infinite;
    }

    /* Glow animations */
    @keyframes float-pink {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
      25% { transform: translate(-50px, 30px) scale(1.1); opacity: 0.35; }
      50% { transform: translate(-30px, 60px) scale(1.05); opacity: 0.25; }
      75% { transform: translate(20px, 40px) scale(1.15); opacity: 0.3; }
    }

    @keyframes float-blue {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.25; }
      33% { transform: translate(40px, -30px) scale(1.1); opacity: 0.3; }
      66% { transform: translate(20px, -50px) scale(1.05); opacity: 0.2; }
    }

    /* Glow effect orbs */
    .glow-pink {
      animation: float-pink 8s ease-in-out infinite;
      background: radial-gradient(circle, #ff0ae2 0%, transparent 70%);
    }

    .glow-blue {
      animation: float-blue 10s ease-in-out infinite;
      background: radial-gradient(circle, #3b82f6 0%, transparent 70%);
    }

    /* Particles canvas */
    .particles-container canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    /* Hide cursor on mobile */
    @media (hover: none) {
      body {
        cursor: auto !important;
      }
    }
  </style>
