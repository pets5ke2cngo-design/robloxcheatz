<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RobloxCheatz - Exploit Status Tracker</title>
  <meta name="description" content="Track Roblox exploit statuses in real-time. View UNC, SUNC percentages, versions, and more.">
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/jpeg" href="/logo.jpg">
  <link rel="apple-touch-icon" href="/logo.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            pink: {
              500: '#ff0ae2',
            },
            neutral: {
              800: '#222222',
              900: '#111111',
            }
          },
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
          },
          animation: {
            'gradient': 'gradient 8s linear infinite',
          },
          keyframes: {
            gradient: {
              '0%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
              '100%': { 'background-position': '0% 50%' },
            }
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(circle, var(--tw-gradient-stops))',
          }
        }
      }
    }
  </script>
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100vh;
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #08080c;
      color: #ffffff;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* GooeyNav Colors */
    :root {
      --color-1: #ff0ae2;
      --color-2: #8b5cf6;
      --color-3: #3b82f6;
      --color-4: #40ffaa;
      --linear-ease: linear(0, 0.068, 0.19 2.7%, 0.804 8.1%, 1.037, 1.199 13.2%, 1.245, 1.27 15.8%, 1.274, 1.272 17.4%, 1.249 19.1%, 0.996 28%, 0.949, 0.928 33.3%, 0.926, 0.933 36.8%, 1.001 45.6%, 1.013, 1.019 50.8%, 1.018 54.4%, 1 63.1%, 0.995 68%, 1.001 85%, 1);
    }

    /* Gradient text animation */
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animate-gradient {
      animation: gradient-animation 8s linear infinite;
    }

    /* Glow animations */
    @keyframes float-pink {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
      25% { transform: translate(-50px, 30px) scale(1.1); opacity: 0.35; }
      50% { transform: translate(-30px, 60px) scale(1.05); opacity: 0.25; }
      75% { transform: translate(20px, 40px) scale(1.15); opacity: 0.3; }
    }

    @keyframes float-blue {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.25; }
      33% { transform: translate(40px, -30px) scale(1.1); opacity: 0.3; }
      66% { transform: translate(20px, -50px) scale(1.05); opacity: 0.2; }
    }

    /* Glow effect orbs */
    .glow-pink {
      animation: float-pink 8s ease-in-out infinite;
      background: radial-gradient(circle, #ff0ae2 0%, transparent 70%);
    }

    .glow-blue {
      animation: float-blue 10s ease-in-out infinite;
      background: radial-gradient(circle, #3b82f6 0%, transparent 70%);
    }

    /* Particles canvas */
    .particles-container canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    /* Hide cursor on mobile */
    @media (hover: none) {
      body {
        cursor: auto !important;
      }
    }

    /* Rate limit warning */
    .rate-limit-warning {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 0.875rem;
      z-index: 100;
      display: none;
      backdrop-filter: blur(12px);
    }

    .rate-limit-warning.show {
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <div id="rate-limit-warning" class="rate-limit-warning">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
      <line x1="12" y1="9" x2="12" y2="13"/>
      <line x1="12" y1="17" x2="12.01" y2="17"/>
    </svg>
    Rate limit reached. Retrying soon...
  </div>

  <!-- React App Bundle -->
  <script type="module" src="/dist/bundle.js"></script>
</body>
</html>
